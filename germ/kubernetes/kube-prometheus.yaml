alertmanager:

  ## Alertmanager container image
  ##
  image:
    repository: deploy.mydomain.com/k8s/alertmanager
    tag: v0.15.1

  service:

    ## Port to expose on each node
    ## Only used if service.type is 'NodePort'
    ##
    nodePort: 30903

    ## Service type
    ##
    type: NodePort


prometheus:

  ## Prometheus container image
  ##
  image:
    repository: deploy.mydomain.com/k8s/prometheus
    tag: v2.2.1

  ## List of Secrets in the same namespace as the Prometheus
  ## object, which shall be mounted into the Prometheus Pods.
  ## Ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#prometheusspec
  ##
  secrets: [etcd-certs]

  service:

    ## Port to expose on each node
    ## Only used if service.type is 'NodePort'
    ##
    nodePort: 30900

    ## Service type
    ##
    type: NodePort

grafana:

  ## grafana container image
  ##
  image:
    repository: deploy.mydomain.com/k8s/grafana
    tag: 5.0.0

  service:

    ## Port to expose on each node
    ## Only used if service.type is 'NodePort'
    ##
    nodePort: 30902

    ## Service type
    ##
    type: NodePort


  grafanaWatcher:
    ## grafanaWatcher container image
    ##
    repository: deploy.mydomain.com/k8s/grafana-watcher
    tag: v0.0.8

exporter-kube-state:

  kube_state_metrics:
    ## metrics container image
    ##
    image:
      repository: deploy.mydomain.com/k8s/kube-state-metrics
      tag: v1.2.0

  addon_resizer:
    ## addon_resizer container image
    ##
    image:
      repository: deploy.mydomain.com/k8s/addon-resizer
      tag: "1.7"

exporter-node:

  ## exporter-node container image
  ##
  image:
    repository: deploy.mydomain.com/k8s/node-exporter
    tag: v0.15.2

exporter-kube-etcd:

  # on what port are the metrics exposed by etcd. Use port 2379 for https
  etcdPort: 2379
  # Are we talking http or https?
  scheme: https
  # for deployments that have etcd deployed outside of the cluster, list their adresses here
  endpoints: [10.0.43.11,10.0.43.12,10.0.43.13]
  # TLS Configuration for the service monitor, default to none, but append cert and keyfile if passed
  caFile: /etc/prometheus/secrets/etcd-certs/ca.pem
  certFile: /etc/prometheus/secrets/etcd-certs/member-master-1.pem
  keyFile: /etc/prometheus/secrets/etcd-certs/member-master-1-key.pem
  ca: ca.pem
  key: member-master-1-key.pem
  cert: member-master-1.pem
  caFileContent: 
  keyFileContent: 
  certFileContent: 


