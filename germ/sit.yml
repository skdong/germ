---
- name: include options
  hosts:
    - all
  tags: always
  tasks:
    - include_vars: '{{ item }}'
      with_items:
        - '../etc/kolla/globals.yml'
        - '../etc/kolla/passwords.yml'

- name: run init play book
  tags: init
  import_playbook: /home/kolla/dire/steam/ansible/sit.yml

- name: include options
  hosts:
    - all
  tags: cluster
  tasks:
    - include_vars: '{{ item }}'
      with_items:
        - '../etc/kolla/auth.yml'
        - '{{ cluster_type }}/etc/globals.yml'

    - shell: 'ip a'

    - name: run cluster play book
      import_playbook:  '{{ cluster_type }}/sit.yml'
