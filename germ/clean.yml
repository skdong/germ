---
- name: include options
  hosts:
    - all
  tasks:
    - include_vars: '{{ item }}'
      with_items:
        - '../etc/kolla/passwords.yml'
        - '../etc/kolla/globals.yml'

- name: include options
  hosts:
    - all
  become: true
  tasks:
    - include_vars: '{{ item }}'
      with_items:
        - '../etc/kolla/auth.yml'
        - '{{ cluster_type }}/etc/globals.yml'

- name: run test
  import_playbook: openstack/destroy.yml
  when: cluster_type == 'openstack'
