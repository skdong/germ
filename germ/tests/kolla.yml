---
- name: Gather facts for all hosts
  hosts: all
  serial: '{{ serial|default("0") }}'
  gather_facts: false
  tasks:
    - setup:
  tags: always

- name: include options
  hosts:
    - all
  tags: always
  gather_facts: false
  become: true
  roles:
    - { role: openstack/context }
    - { role: common/auth }

